<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 ">
    <div class="w-full sm:w-[60%] py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow-md  ">
     <div class="flex flex-col justify-center items-center">
         <div class="text-4xl font-extrabold tracking-tight leading-tight ">Add user</div>
     </div>
         <div class="sm:w-full">
             <form nz-form [formGroup]="AddUserForm" (ngSubmit)="onAddUser()">
                 <nz-form-item  class="mb-3">
                   <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                   <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                     <input class="rounded-lg" nz-input formControlName="email" id="email" />
                   </nz-form-control>
                 </nz-form-item>
                 <nz-form-item  class="mb-3">
                   <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
                   <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Password must have an uppercase, a lowercase and a number">
                     <input
                       class="rounded-lg"
                       nz-input
                       type="password"
                       id="password"
                       formControlName="password"           
                     />
                   </nz-form-control>
                 </nz-form-item>
                 <nz-form-item  class="mb-3">
                   <nz-form-label
                     [nzSm]="6"
                     [nzXs]="24"
                     nzFor="nickname"
                     nzRequired
                     nzTooltipTitle="What do you want other to call you"
                   >
                     <span>Nickname</span>
                   </nz-form-label>
                   <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname!">
                     <input class="rounded-lg" nz-input id="nickname" formControlName="nickname" />
                   </nz-form-control>
                 </nz-form-item>
                 <nz-form-item  class="mb-3">
                   <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
                   <nz-form-control
                     [nzSm]="14"
                     [nzXs]="24"
                     
                     nzErrorTip="Please input your phone number!"
                   >
                       <input class="rounded-lg" formControlName="phoneNumber" id="'phoneNumber'" nz-input />
                   </nz-form-control>
                 </nz-form-item>
                 <nz-form-item  class="mb-3">
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="role"
                      nzRequired
                    >
                      <span>Role</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your role!">
                      <nz-select formControlName="role">
                        <nz-option nzValue="Admin" nzLabel="Admin"></nz-option>
                        <nz-option nzValue="User" nzLabel="User"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item >
                  
                 <div *ngIf="error" class="text-red-500 sm:w-full sm:ml-[-8.4%] justify-center flex">{{ error }}</div>
                 <nz-form-item nz-row class="register-area w-full">
                     
                   <nz-form-control [nzSpan]="14" [nzOffset]="6" class="w-full m-0 md:ml-[25%]">
                     <button nz-button nzType="primary" class="w-full">Add</button>
                   </nz-form-control>
                 </nz-form-item>
               </form>
         </div>
    
 </div>
