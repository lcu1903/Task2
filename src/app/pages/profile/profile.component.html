<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0  ">
    <div class="w-full sm:w-[60%] py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow-md  ">
     <div class="flex flex-col justify-center items-center">
         <div class="text-4xl font-extrabold tracking-tight leading-tight pl-12 ">Update</div>
     </div>
         <div class="sm:w-full">
             <form nz-form [formGroup]="userUpdateForm" (ngSubmit)="submitUpdate()">
                 <nz-form-item>
                   <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="email">E-mail</nz-form-label>
                   <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                     <div class="rounded-lg border-blue-500" id="email" >{{userUpdateForm.value.email}}</div>
                   </nz-form-control>
                 </nz-form-item>
                 <nz-form-item>
                   <nz-form-label
                     [nzSm]="6"
                     [nzXs]="24"
                     nzFor="nickname"
                     nzRequired
                     nzTooltipTitle="What do you want other to call you"
                   >
                     <span>Nickname</span>
                   </nz-form-label>
                   <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname!">
                     <input class="rounded-lg" nz-input id="nickname" formControlName="nickname" [defaultValue]="userUpdateForm.value.nickname" />
                   </nz-form-control>
                 </nz-form-item>
                 <nz-form-item>
                     <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" >Password</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Password must have an uppercase, lowercase and a number">
                        <input
                            class="rounded-lg"
                            nz-input
                            type="password"
                            id="password"
                            formControlName="Password"
                            placeholder="********" 
                        />
                    </nz-form-control>
                </nz-form-item>
                 <nz-form-item>
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="phoneNumber"
                      nzRequired
                    >
                      <span>Phone number</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your phone number!">
                      <input class="rounded-lg" nz-input id="phoneNumber" formControlName="phoneNumber" />
                    </nz-form-control>
                  </nz-form-item>
                 
                 <div *ngIf="error" class="text-red-500 sm:w-full sm:ml-[-8.4%] justify-center flex">{{ error }}</div>
                 <nz-form-item nz-row class="register-area">
                     
                   <nz-form-control [nzSpan]="14" [nzOffset]="6" class="w-full m-0 sm:ml-[25%]">
                     <button nz-button nzType="primary" class="w-full">Save</button>
                   </nz-form-control>
                 </nz-form-item>
               </form>
         </div>
    
 </div>
